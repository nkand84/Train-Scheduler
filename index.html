<!DOCTYPE html>

<html lang='en-us'>

<head>

    <meta charset='UTF-8'>
    <title>Train Scheduler</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7'
        crossorigin='anonymous'>
    <!-- JQuery link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <!-- Style link  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <div class='container-fluid'>

        <div class='jumbotron row'>
            <div class="col-md-3">
                <img src="assets/images/choo-orange.png" alt="train">
            </div>
            <div class="col-md-9">
                <span id="heading">San Diego Amtrak</span>
            </div>
        </div>
        <br>
    </div>

    <div class='row' id="train-schedule">
        <div class='col-lg-12'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3 class='panel-title'>
                        <strong>Current Train Schedule</strong>
                    </h3>
                </div>

                <div class='panel-body'>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="tableBody">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class='row'>

        <div class='col-lg-12'>

            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3 class='panel-title'>
                        <strong>Add Train</strong>
                    </h3>
                </div>

                <div class='panel-body'>
                    <p>Train Name:</p>
                    <input type="text" class="form-control" id="train-name">
                </div>


                <div class='panel-body'>
                    <p>Destination</p>
                    <input type="text" class="form-control" id="destination">
                </div>


                <div class="panel-body">
                    <p>First Train Time (HH:mm-military time)</p>
                    <input type="time" class="form-control" id="train-time">
                </div>

                <div class="panel-body">
                    <p>Frequency (min)</p>
                    <input type="number" class="form-control" id="frequency">
                </div>

                <div class="panel-body">
                    <button id="submit-button" class="btn">Submit</button>

                </div>

            </div>

        </div>

    </div>

    <script src='assets/javascript/app.js'></script>

</body>

</html>
